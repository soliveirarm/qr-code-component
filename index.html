<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body class="flex justify-center items-center bg-slate-300 min-h-screen">
    <main
      class="flex flex-col items-center gap-6 max-w-80 bg-white rounded-20 p-4 shadow-xl mx-6"
    >
      <img
        class="rounded-10"
        src="images/image-qr-code.png"
        alt="White QR code"
      />
      <div class="flex flex-col items-center gap-4 text-center mb-6">
        <h1 class="text-[22px] font-bold text-slate-900 leading-120">
          Improve your front-end skills by building projects
        </h1>
        <p
          class="text-[15px] text-slate-500 tracking-[0.2px] leading-140 max-w-64"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
